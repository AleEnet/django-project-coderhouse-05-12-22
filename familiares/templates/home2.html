<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>

    {% block content %}

    <h1> Lista de familiares </h1>
    
    {% for familiar in familiar %}

    <h2>Relacion: {{familiar.Familiar}}</h2>
    <h2>Nombre: {{familiar.Nombre}}</h2>
    <h2>Apeliido: {{familiar.apellido}}</h2>
    <h2>Edad: {{familiar.Edad}}</h2>
    <img src="{{familiar.image.url}}" alt="">

    {% endfor %}
    
    {% endblock %}

</body>
</html>
